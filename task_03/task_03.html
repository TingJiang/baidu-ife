			<h2>团队介绍</h2>
			<p>我们会分4个阶段（详细的各个阶段时间表可以从微信公众号的菜单中查看），每个阶段会公布一些任务，大家参考任务描述，各自团队在线下完成代码后，将代码放到Github或其他能够让所有人看见代码的地方，接着把代码的地址提交到我们ife.baidu.com的系统中，便可以让大家知道你完成了这个任务。任务的提交是以团队为单位，每个团队每个任务就提交一份代码。代码提交后是允许更新的。做任务大家其实非常容易理解，但是怎么做好，怎么在做的过程中能学到东西，而不是做完就算，一个团队如何协作，在协作中如何互相进步，这里面有很多需要大家注意的。</p>
